basePath: /api/v1
definitions:
  announcements.AnnouncementsPostRequest:
    properties:
      article:
        type: string
      cost:
        type: integer
      imageURL:
        type: string
      text:
        type: string
    type: object
  auth.AuthRequest:
    properties:
      password:
        example: "12345"
        type: string
      username:
        example: john_doe
        type: string
    type: object
  register.RegisterRequest:
    properties:
      password:
        example: "12345"
        type: string
      username:
        example: john_doe
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a backend service for VK test task.
  title: VK Test Backend API
  version: "1.0"
paths:
  /api/v1/announcements:
    post:
      consumes:
      - application/json
      description: Create an announcement for authorized users.
      parameters:
      - description: Announcement details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/announcements.AnnouncementsPostRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Announcement successfully created
        "400":
          description: Invalid request payload
        "500":
          description: Internal server error
      security:
      - Bearer: []
      summary: Create an announcement
      tags:
      - Announcements
  /api/v1/auth:
    post:
      consumes:
      - application/json
      description: Auth user by username and password.
      parameters:
      - description: User authorization details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.AuthRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User successfully authorized
        "400":
          description: Invalid request payload or invalid username or invalid password
        "500":
          description: Internal server error
      summary: Auth user
      tags:
      - Users
  /api/v1/users:
    post:
      consumes:
      - application/json
      description: Registers a new user with a username and password.
      parameters:
      - description: User registration details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/register.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User successfully registered
        "400":
          description: Invalid request payload or user already exists
        "500":
          description: Internal server error
      summary: Register a new user
      tags:
      - Users
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
